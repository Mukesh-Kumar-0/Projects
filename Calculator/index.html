<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcul">
        <input type="text" class="display" placeholder="0" dir="rtl">

        <div>
            <button class="gray">AC</button>
            <button class="gray"><sup>+</sup>/<sub>-</sub></button>
            <button class="gray">%</button>
            <button class="yellow">&#247;</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow">X</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow">+</button>
        </div>
        <div>
            <button class="long">0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </div>

    </div>
</body>
</html>
